<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>第八章阶段案例--图文混排</title>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>

<body>
    <div class="box">
        <dl>
            <li>
                <img src="img/信息工程学院.jpg" alt="Image:信息工程学院">
                <div class="box-text">
                    <p class="f-yellow">信息工程学院简介</p>
                    <p>
                        信息工程学院是江西应用技术职业学院（国家骨干学院、国家优质校、国家双高(A档)学院）的二级学院。当今进入数字化高速发展时代，数字技术已成为经济转型升级的核心动力。学院构建了以计算机应用技术专业为核心的大数据应用技术专业群，形成“云物大智移”的新一代信息技术专业布局。
                    </p>
                </div>
            </li>
        </dl>
    </div>
</body>

</html>
