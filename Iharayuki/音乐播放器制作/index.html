<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>音乐播放器制作页面</title>
</head>
<body>

    <div class="all">
        <video src="images/第九章阶段案例——制作音乐播放界面/video/mailang.mp4" autoplay loop>你妈的 为什么</video>
        <div class="album">
            <img src="images/第九章阶段案例——制作音乐播放界面/images/cd_img.jpg">
            <div class="styles">
                <img src="images/第九章阶段案例——制作音乐播放界面/images/yinfu.gif">
            </div>
        </div>
        <div class="lyrics">
            <h2>风中的麦浪</h2>
            <p>爱过的地方<br/>
                当微风带着收获的味道<br/>
                吹向我脸庞<br/>想起你轻柔的话语<br/>
                曾打湿我眼眶<br/>嗯…啦…嗯…啦…<br/>我们曾在田野里歌唱<br/>
                在冬季盼望<br/>却没能等到阳光下
            </p>
        </div>
        <div class="NetEaseCloudMusicBox">
        <iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=320 height=52 src="//music.163.com/outchain/player?type=2&id=1820069152&auto=1&height=32"></iframe>
    </div>
    </div>
</body>
</html>
